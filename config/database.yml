default: &default
  host: localhost
  encoding: unicode
  adapter: postgis
  pool: 5
  timeout: 5000
  username: postgres
  database: pp_consumer_development

development:
  <<: *default

test:
  <<: *default
  database: pp_consumer_test

production:
  <<: *default
  database: pp_consumer_production

staging:
  <<: *default
  database: pp_consumer_staging
